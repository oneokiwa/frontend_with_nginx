<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSV Items Viewer</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 1rem; }
    table { border-collapse: collapse; width: 420px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { text-align: left; background: #f5f5f5; }
    caption { text-align: left; margin-bottom: .5rem; font-weight: 600; }
    .status { margin: .75rem 0; color: #666; }
  </style>
</head>
<body>
  <h1>CSV Items</h1>
  <div class="status" id="status">Loading...</div>
  <table>
    <caption>Items from /api/items</caption>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Category</th><th>Stock</th><th>Price</th></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    async function loadItems() {
      try {
        // 게이트웨이를 통해 동일 도메인에서 '/api/items'가 프록시됨
        const res = await fetch('/api/items');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
	const fmt = new Intl.NumberFormat('ko-KR');
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = data.map(r => `
         <tr>
           <td>${r.id}</td>
           <td>${r.name}</td>
           <td>${r.category}</td>
           <td>${r.stock}</td>
           <td>${fmt.format(r.price)}</td>
         </tr>
       `).join('');
       document.getElementById('status').textContent = 'Loaded.';
     } catch (e) {
      document.getElementById('status').textContent = 'Error: ' + e.message;
     }
    }
    loadItems();
  </script>
</body>
</html>
